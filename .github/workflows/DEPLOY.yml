name: Release Deployment

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # 1. Checkout code
      # ------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------
      # 2. Get latest tag
      # ------------------------
      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      # ------------------------
      # 4. Create and push new tag
      # ------------------------
      - name: Create new tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $NEW_TAG
          git push origin $NEW_TAG

      # ------------------------
      # 5. Log in to Docker Hub
      # ------------------------
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_LOGIN_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_LOGIN_USERNAME }}" --password-stdin

      # ------------------------
      # 6. Build Docker image
      # ------------------------
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_LOGIN_USERNAME }}/discovery:latest .

      # ------------------------
      # 7. Push Docker image
      # ------------------------
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_LOGIN_USERNAME }}/discovery:latest

      # ------------------------
      # 8. Deploy on server
      # ------------------------
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 5823
          script: |
            # Stop and remove old container
            docker stop discovery || true
            docker rm discovery || true
            docker image prune -f || true

            # Pull latest image
            docker pull ${{ secrets.DOCKER_LOGIN_USERNAME }}/discovery:latest

            # Run container
            docker run -d \
              -p 443:443 \
              --name discovery \
              ${{ secrets.DOCKER_LOGIN_USERNAME }}/discovery:latest

            echo "Deployment completed successfully!"
