version: '3.8'

services:
  discovery:
    build: ./discovery
    container_name: discovery
    restart: unless-stopped
    networks:
      - app-network
    # Expose internally only, not to host
    expose:
      - "3000"

  netlink:
    build: ./netlink
    container_name: net-link
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "8000"
    # Add your environment variables
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/dbname

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - discovery
      - netlink

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: